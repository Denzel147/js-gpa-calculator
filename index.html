<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>GPA Calculator</h1>

    <!-- Form Section -->
    <section class="form-section">
      <form id="assignment-form">
        <label for="assignment-name">Assignment Name:</label>
        <input type="text" id="assignment-name" required />

        <label for="assignment-grade">Grade (0 - 5):</label>
        <input type="number" id="assignment-grade" min="0" max="5" step="0.1" required />

        <button type="submit">Add Assignment</button>
      </form>
    </section>

    <!-- GPA Display -->
    <section class="gpa-section">
      <h2>Current GPA: <span id="gpa-display">0.00</span></h2>
    </section>

    <!-- Assignments List -->
    <section class="assignments-section">
      <h3>All Assignments</h3>
      <ul id="assignment-list">
        <!-- List items will be inserted here by JavaScript -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
